<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Modal window">
    <meta name="description" content="Modal window">
    <title>Modal window</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="background">
            <form class="form" action="">
                <div class="title_form_block">
                    <h1 class="title_form">We would like to help you</h1>
                </div>
                <button type="button" class="close_form"><img src="images/close.png" alt="close"></button>
                <input type="text" class="input_form" placeholder="Name">
                <input type="text" class="input_form message" placeholder="Message">
                <h2 class="title">How to answer you?</h2>
                <input type="text" class="input_form" placeholder="Phone number">
                <input type="text" class="input_form" placeholder="Email">
                <button class="send_form">Send massage</button>
            </form>
        </div>
    </main>
</body>
</html>
